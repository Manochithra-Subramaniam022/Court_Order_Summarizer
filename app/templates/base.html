<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Court Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">⚖️ Court Summarizer</a>
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Welcome, {{ current_user.username }}!
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
